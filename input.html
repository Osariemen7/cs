<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>form input</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <h1>Form Elements</h1>
      <label for="user-password">User Password</label>
      <input type="password" name="user-password" value="">
      <br>
      <br>
      <label for="name">Name:</label>
      <input type="text" name="name" value="">
      <label for="">Telephone Number</label>
      <input type="text" name="number" value="">
      <label for="date">Date:</label>
      <input type="date" name="" value="2022-4-14">
      <p>Marital Status</p>
      <input type="checkbox" name="single" value="">
      <label for="single">Single</label>
      <br>
      <input type="checkbox" name="married" value="">
      <label for="married">Married</label>
      <br>
      <input type="checkbox" name="divorce" value="">
      <label for="divorce">Divorced</label>
      <br>
      <br>
      <label for="file">Upload a means of identification</label>
      <input type="file" name="id" accept="image/jpeg, .doc,.docx,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document">
      <br><br
      <p>Are you willing to undergo the training?</p>
      <input type="radio" name="yes" value="">
      <label for="yes">Yes</label>
      <input type="radio" name="no" value="">
      <label for="no">No</label>
      <br>
      <br>
      <label for="city">What City are you from</label>
      <select class="" name="city">
        <option value="benin">Benin</option>
        <option value="lokoja">Lokoja</option>
        <option value="warri">Warri</option>
        <option value="ph">Port-Harcort</option>
      </select>
      <br>
      <p>Audio Setting:</p>
      <input type="range" name="volume" value="" min ="0" max ="150">
      <label for="volume">Volume</label>
      <br>
      <br>
      <input type="submit" name="submit" value="Submit">
    </form>
  </body>
</html>
